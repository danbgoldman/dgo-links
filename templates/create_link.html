{% extends "base.html" %}

{% block content %}
<h1>Create Link</h1>

<form method="POST">
    <div class="form-group">
        <label for="short_path">Short Path:</label>
        <input type="text" id="short_path" name="short_path" 
               value="{{ short_path }}"
               placeholder="my-link"
               pattern="[a-zA-Z0-9-_]+"
               title="Use only letters, numbers, hyphens, and underscores"
               required>
        <small class="help-text">Enter a short path using only letters, numbers, hyphens, and underscores</small>
    </div>
    <div class="form-group">
        <label for="target_url">Target URL:</label>
        <input type="text" id="target_url" name="target_url" 
               value="{{ target_url }}"
               placeholder="https://example.com" 
               pattern="https?://.+" 
               title="Please enter a valid URL starting with http:// or https://"
               required>
        <small class="help-text">Enter a complete URL including http:// or https://</small>
    </div>
    <button type="submit">Create Link</button>
</form>

<style>
    .help-text {
        display: block;
        color: #666;
        font-size: 0.9em;
        margin-top: 4px;
    }
    input:invalid {
        border-color: #dc3545;
    }
</style>
{% endblock %}
