{% extends "base.html" %}

{% block content %}
<h1>Create User</h1>

<form method="POST">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group checkbox">
        <label>
            <input type="checkbox" name="is_admin">
            Make this user an admin
        </label>
    </div>
    <button type="submit">Create User</button>
</form>

<style>
    .form-group {
        margin: 15px 0;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .form-group.checkbox {
        display: flex;
        align-items: center;
    }
    .form-group.checkbox label {
        display: flex;
        align-items: center;
        margin: 0;
        cursor: pointer;
    }
    .form-group.checkbox input {
        margin-right: 8px;
    }
    button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
